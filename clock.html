<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        ::placeholder{
            color: brown;
        }
        
        .txt{
            background: transparent;
            border: none;
            font-weight: bolder;
            text-align: center;
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: brown;
        }
    </style>
</head>
<body style="display: grid; background-color: burlywood; align-items: center; justify-content: center;">

    <div style="justify-self: center; margin-top: 200px; height: 130px;">
        <input type="text" class="txt" style="font-size: 100px;" readonly id="day">
    </div>

    <div style="justify-self: center;  height: 100px;">
        <input type="text" class="txt" style="font-size: 70px; width: 120px;" readonly id="date">
        <input type="text" class="txt" style="font-size: 70px; width: 350px;" readonly id="month">
        <input type="text" class="txt" style="font-size: 70px; width: 200px;" readonly id="year">
    </div>

    <div style="justify-self: center; height: 100px;">
        <input type="text" class="txt" style="font-size: 50px; width: 100px;" readonly id="hour">
        <input type="text" class="txt" style="font-size: 50px; width: 50px;" readonly placeholder=":">
        <input type="text" class="txt" style="font-size: 50px; width: 100px;" readonly id="minutes">
    </div>
    <script type="text/javascript" src="script.js"></script>

</body>
</html>
